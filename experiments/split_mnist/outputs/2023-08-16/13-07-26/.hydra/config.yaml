model:
  kernel:
    _target_: gpflow.kernels.Matern52
    lengthscales: 1.0
    variance: 1.0
  likelihood:
    _target_: gpflow.likelihoods.Softmax
    num_classes: ${num_classes}
  _target_: src.models.tsvgp_cont.t_SVGP_cont
  inducing_variable:
    _target_: numpy.ones
    shape:
    - ${n_inducing_variable}
    - ${dataset.input_dim}
  num_latent_gps: ${num_classes}
optimizer:
  _target_: tensorflow.optimizers.Adam
  learning_rate: 0.01
dataset:
  input_dim: 784
  output_dim: 1
  dataloader:
    _target_: mnist_utils.load_split_mnist
    seed: ${seed}
seed: 5
online_gp:
  _partial_: true
  _target_: src.models.tsvgp_cont.OnlineGP
  n_steps: 10
  lambda_lr: 0.1
  num_mem: 0
memory_picker:
  _partial_: true
  _target_: src.models.tsvgp_cont.memory_picker
optimize:
  _partial_: true
  _target_: mnist_utils.optimize_online_model_minibatch
  minibatch_size: 4000
  train_hyper: true
  train_mem: true
  n_hyp_opt_steps: 50
wandb:
  username: null
n_inducing_variable: 300
num_classes: 10
